<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bloom | Plant Disease Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/mainpage.css" />
    <style>
      body {
        background: linear-gradient(135deg, #f5fcf9 60%, #e6f8ef 100%);
        font-family: "Montserrat", sans-serif;
        min-height: 100vh;
        margin: 0;
      }
      .leaf-bg {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
        background: url("Images/mainpage_bg_one.jpg") no-repeat top right,
          url("Images/mainpage_bg_one.jpg") no-repeat bottom left;
        opacity: 0.14;
        background-size: 450px, 400px;
      }
      .bloom-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 26px 10vw 18px 10vw;
      }
      .bloom-logo {
        font-weight: 800;
        font-size: 28px;
        color: #2c6455;
        letter-spacing: 0.08em;
        display: flex;
        align-items: center;
      }
      .bloom-logo img {
        height: 36px;
        margin-right: 10px;
      }
      .profile-badge {
        background: #edfdf6;
        border-radius: 40px;
        padding: 11px 26px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
        display: flex;
        align-items: center;
        gap: 15px;
      }
      .profile-badge img {
        width: 35px;
        border-radius: 100%;
        background: #e0eded;
      }
      .profile-credits {
        color: #408268;
        font-weight: bold;
      }
      .container {
        max-width: 680px;
        margin: 36px auto 0;
        padding: 40px 30px 38px 30px;
        background: rgba(255, 255, 255, 0.98);
        box-shadow: 0 8px 36px rgba(99, 182, 142, 0.08);
        border-radius: 30px;
        position: relative;
        z-index: 2;
      }
      h1 {
        color: #2c6455;
        text-align: center;
        font-size: 2.2rem;
        font-weight: 800;
        margin-bottom: 14px;
        letter-spacing: 0.05em;
      }
      .subtitle {
        text-align: center;
        color: #69bb96;
        font-size: 18px;
        margin-bottom: 26px;
        font-weight: 500;
      }
      .credits-bar {
        text-align: center;
        background: #e6f8ef;
        padding: 10px;
        border-radius: 12px;
        margin-bottom: 17px;
        font-size: 17px;
        color: #408268;
        box-shadow: 0 2px 8px rgba(99, 182, 142, 0.03);
      }
      .dropzone {
        border: 2.5px dashed #6ed7a7;
        background: #f0f8f5;
        border-radius: 18px;
        text-align: center;
        padding: 38px 0;
        margin-bottom: 24px;
        cursor: pointer;
        font-size: 1.16rem;
        color: #265c46;
        transition: border-color 0.2s, box-shadow 0.25s;
        box-shadow: 0 4px 18px rgba(99, 182, 142, 0.05);
      }
      .dropzone.dragover {
        border-color: #408268;
        background: #d3f3e1;
        box-shadow: 0 8px 22px rgba(110, 215, 167, 0.2);
      }
      .preview img {
        display: block;
        margin: 12px auto;
        max-width: 140px;
        border-radius: 13px;
        box-shadow: 0 4px 14px rgba(99, 182, 142, 0.09);
      }
      .predict-btn {
        width: 100%;
        background: linear-gradient(90deg, #63b68e 40%, #459975 100%);
        color: #fff;
        border: none;
        border-radius: 13px;
        font-size: 1.15rem;
        padding: 15px 0;
        cursor: pointer;
        margin-top: 15px;
        font-weight: 800;
        letter-spacing: 1px;
        box-shadow: 0 4px 20px rgba(99, 182, 142, 0.17);
        transition: background 0.18s, transform 0.2s;
      }
      .predict-btn:active {
        transform: translateY(2px);
      }
      .predict-btn:disabled {
        background: #dde5e2;
        color: #9ab0ad;
        cursor: not-allowed;
      }
      .error {
        color: #e74c3c;
        margin: 12px 0 0;
        font-size: 15px;
        text-align: center;
      }

      /* Toast Notification Styles */
      .toast-notification {
        min-width: 320px;
        max-width: 420px;
        background: linear-gradient(135deg, #ffffff 0%, #f5fcf9 100%);
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(99, 182, 142, 0.25);
        margin-bottom: 16px;
        opacity: 0;
        transform: translateX(400px);
        transition: all 0.3s ease-out;
        border-left: 5px solid #63b68e;
      }
      .toast-notification.toast-show {
        opacity: 1;
        transform: translateX(0);
      }
      .toast-header {
        display: flex;
        align-items: center;
        padding: 16px 18px 12px 18px;
        border-bottom: 1px solid #e6f8ef;
        color: #2c6455;
        font-size: 18px;
      }
      .toast-close {
        background: none;
        border: none;
        font-size: 28px;
        color: #408268;
        cursor: pointer;
        line-height: 1;
        padding: 0;
        width: 28px;
        height: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: background 0.2s;
      }
      .toast-close:hover {
        background: #e6f8ef;
      }
      .toast-body {
        padding: 14px 18px;
        color: #2c6455;
      }
      .toast-body p {
        margin: 8px 0;
        line-height: 1.5;
      }
      .toast-email-btn {
        width: calc(100% - 36px);
        margin: 0 18px 16px 18px;
        padding: 10px;
        background: linear-gradient(90deg, #63b68e 0%, #459975 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
      }
      .toast-email-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(99, 182, 142, 0.3);
      }

      @media (max-width: 600px) {
        .container,
        .bloom-header {
          padding-left: 3vw;
          padding-right: 3vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="leaf-bg"></div>
    <div class="bloom-header">
      <div class="bloom-logo">
        <img src="Images/logo.webp" alt="Bloom Logo" />
        Bloom
      </div>
      <div class="profile-badge">
        <img src="Images/plantavatar.png" id="profileAvatar" alt="You" />
        <span id="profileUser"></span>
        <span class="profile-credits" id="profileCredits" style="display: none;"></span>
      </div>
    </div>

    <div class="container">
      <h1>
        <img
          src="Images/alternate_logo.jpg"
          style="vertical-align: baseline; width: 34px; margin-right: 7px"
        />
        Predict Plant Disease
      </h1>
      <div class="subtitle">
        Upload a plant photo to identify possible diseases using AI
      </div>

      <div class="credits-bar" id="creditsBar">Loading credits...</div>

      <div class="dropzone" id="dropZone">
        <span id="dropZoneText"
          >Drag & drop an image here, or <b>click to select</b></span
        >
      </div>

      <div class="preview" id="preview"></div>

      <button id="predictBtn" class="predict-btn" disabled>
        Predict Disease
      </button>

      <div class="error" id="errorMsg"></div>
    </div>

    <!-- Toast Notification Container -->
    <div
      id="toastContainer"
      style="position: fixed; top: 20px; right: 20px; z-index: 10000"
    ></div>

    <script>
      // Authentication & profile badge
      const token = localStorage.getItem("token");
      if (!token) window.location.href = "loginpage.html";

      let user = {};

      async function fetchProfile() {
        try {
          const res = await fetch("http://localhost:3000/api/user/profile", {
            headers: { Authorization: `Bearer ${token}` },
          });
          if (!res.ok) throw new Error("Auth failed");
          const data = await res.json();
          user = data.user;
          document.getElementById("profileUser").textContent = user.name;
          document.getElementById(
            "profileCredits"
          ).textContent = `💳 ${user.credits.toFixed(2)}`;
          updateCreditsBar();
        } catch (e) {
          localStorage.clear();
          window.location.href = "loginpage.html";
        }
      }

      function updateCreditsBar() {
        document.getElementById("creditsBar").innerHTML = `
          <strong>Credits:</strong> ${user.credits?.toFixed(2) ?? "0"} 
          | <strong>Requests Left:</strong> ${Math.floor(user.credits / 0.04)}
        `;
      }

      fetchProfile();

      // Drag & Drop zone
      let selectedFile = null;
      const dropZone = document.getElementById("dropZone");

      dropZone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropZone.classList.add("dragover");
      });

      dropZone.addEventListener("dragleave", () =>
        dropZone.classList.remove("dragover")
      );

      dropZone.addEventListener("drop", (e) => {
        e.preventDefault();
        dropZone.classList.remove("dragover");
        handleFile(e.dataTransfer.files[0]);
      });

      dropZone.addEventListener("click", () => {
        const input = document.createElement("input");
        input.type = "file";
        input.accept = "image/*";
        input.onchange = () => handleFile(input.files[0]);
        input.click();
      });

      function handleFile(file) {
        if (!file) return;
        selectedFile = file;
        const reader = new FileReader();
        reader.onload = (e) => {
          document.getElementById(
            "preview"
          ).innerHTML = `<img src="${e.target.result}" alt="Preview">`;
        };
        reader.readAsDataURL(file);
        document.getElementById("predictBtn").disabled = false;
        document.getElementById("errorMsg").textContent = "";
      }

      // Prediction
      document.getElementById("predictBtn").onclick = async function () {
        if (!selectedFile) return showError("Please select an image first.");
        if (user.credits < 0.04)
          return showError("Insufficient credits. Please top-up to continue.");

        showError("");
        this.disabled = true;
        this.textContent = "Predicting...";

        let predictionResult;
        try {
          const formData = new FormData();
          formData.append("image", selectedFile);

          const res = await fetch("http://localhost:5000/predict", {
            method: "POST",
            headers: { Authorization: `Bearer ${token}` },
            body: formData,
          });
          predictionResult = await res.json();
        } catch (e) {
          showError("Error: Prediction service unavailable.");
          resetBtn();
          return;
        }

        if (predictionResult?.disease) {
          try {
            await fetch("http://localhost:3000/api/user/credits/deduct", {
              method: "POST",
              headers: {
                Authorization: `Bearer ${token}`,
                "Content-Type": "application/json",
              },
            });
          } catch (e) {}

          fetchProfile();
          showResult(
            predictionResult.disease,
            predictionResult.extra,
            predictionResult.plant,
            predictionResult.confidence
          );
        } else {
          showError(predictionResult?.error || "Could not predict disease.");
        }
        resetBtn();
      };

      function showResult(disease, extra, plant, confidence) {
        const toast = document.createElement("div");
        toast.className = "toast-notification";
        toast.innerHTML = `
          <div class="toast-header">
            <span style="font-size: 24px;">🌿</span>
            <span style="flex: 1; margin-left: 10px; font-weight: bold;">Prediction Result</span>
            <button class="toast-close" onclick="this.parentElement.parentElement.remove()">×</button>
          </div>
          <div class="toast-body">
            <p><strong>Plant:</strong> ${plant || "Unknown"}</p>
            <p><strong>Disease:</strong> <span style="color: #63b68e;">${disease}</span></p>
            ${
              confidence
                ? `<p><strong>Confidence:</strong> ${confidence}%</p>`
                : ""
            }
            ${
              extra
                ? `<p style="margin-top: 10px; font-size: 14px; color: #408268;">${extra}</p>`
                : ""
            }
          </div>
          <button class="toast-email-btn" onclick="emailResult('${plant}', '${disease}', '${extra}')">
            📧 Email Results
          </button>
        `;

        document.getElementById("toastContainer").appendChild(toast);
        setTimeout(() => toast.classList.add("toast-show"), 10);

        setTimeout(() => {
          toast.classList.remove("toast-show");
          setTimeout(() => toast.remove(), 300);
        }, 10000);
      }

      async function emailResult(plant, disease, treatment) {
        const confirmed = confirm("Send these results to your email?");
        if (!confirmed) return;

        try {
          const response = await fetch(
            "http://localhost:3000/api/user/email-results",
            {
              method: "POST",
              headers: {
                Authorization: `Bearer ${token}`,
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                plant: plant,
                disease: disease,
                treatment: treatment,
              }),
            }
          );

          const data = await response.json();

          if (response.ok) {
            alert("✅ Results sent to your email!");
          } else {
            alert("❌ Failed to send email: " + data.error);
          }
        } catch (error) {
          alert("❌ Error sending email. Please try again.");
        }
      }

      function showError(msg) {
        document.getElementById("errorMsg").textContent = msg || "";
      }

      function resetBtn() {
        document.getElementById("predictBtn").disabled = false;
        document.getElementById("predictBtn").textContent = "Predict Disease";
      }
    </script>
  </body>
</html>
