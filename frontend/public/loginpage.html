<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bloom - A Plant's Campanion</title>
    <link rel="shortcut icon" type="x-icon" href="Images/logo.webp" />
    <link rel="stylesheet" href="css/loginpage.css" />
  </head>
  <body>
    <!-- ! HEADER SECTION ( NAVIGATION ) -->
    <div class="header">
      <div class="sub-top-logo">
        <a href="index.html"
          ><img src="Images/logo.webp" alt="Bloom logo" /> Bloom</a
        >
      </div>
    </div>
    <!-- ! MAIN SECTION -->
    <div class="main">
      <div class="side-headings">
        <img
          src="https://blossomplant.com/assets/images/img_bloss.jpg"
          alt=""
        />
        <span>Welcome to the world of Bloom</span>
        <span>Plant, grow, and care with confidence</span>
      </div>

      <div class="login">
        <div class="card">
          <div class="loginside">
            <div class="createnew">
              <a href="#" data-navigo="">
                Create an account
                <svg
                  width="8"
                  height="10"
                  viewBox="0 0 8 14"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M0.4938 0.391071C0.986441 -0.130356 1.78517 -0.130358 2.27781 0.39107L7.60235 6.02675C7.61185 6.03621 7.62124 6.04585 7.63052 6.05567C8.12316 6.5771 8.12316 7.4225 7.63052 7.94393L2.2785 13.6087C1.78586 14.1301 0.987127 14.1301 0.494487 13.6087C0.00184679 13.0873 0.00184536 12.2419 0.494486 11.7204L4.95408 7.00025L0.493801 2.27933C0.00116014 1.7579 0.00115967 0.912499 0.4938 0.391071Z"
                    fill="#63B68E"
                  ></path>
                </svg>
              </a>
            </div>

            <div class="heading">
              <p>Login</p>
            </div>

            <div class="loginform">
              <input
                name="email"
                type="email"
                placeholder="Email"
                id="loginEmail"
                required
              />
              <br /><br />

              <div class="password-container">
                <input
                  type="password"
                  placeholder="Password"
                  class="password-input"
                  id="loginPassword"
                  required
                />
                <span class="password-toggle">
                  <svg
                    class="eye-open"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    width="24"
                    height="24"
                  >
                    <path fill="none" d="M0 0h24v24H0z" />
                    <path
                      fill="#718096"
                      d="M12 3c5.392 0 9.878 3.88 10.819 9-.94 5.12-5.427 9-10.819 9-5.392 0-9.878-3.88-10.819-9C2.121 6.88 6.608 3 12 3zm0 16a9.005 9.005 0 0 0 8.777-7 9.005 9.005 0 0 0-17.554 0A9.005 9.005 0 0 0 12 19zm0-2.5a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9zm0-2a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"
                    />
                  </svg>
                  <svg
                    class="eye-closed"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    width="24"
                    height="24"
                  >
                    <path fill="none" d="M0 0h24v24H0z" />
                    <path
                      fill="#718096"
                      d="M17.882 19.297A10.949 10.949 0 0 1 12 21c-5.392 0-9.878-3.88-10.819-9a10.982 10.982 0 0 1 3.34-6.066L1.392 2.808l1.415-1.415 19.799 19.8-1.415 1.414-3.31-3.31zM5.935 7.35A8.965 8.965 0 0 0 3.223 12a9.005 9.005 0 0 0 13.201 5.838l-2.028-2.028A4.5 4.5 0 0 1 8.19 9.604L5.935 7.35zm6.979 6.978l-3.242-3.242a2.5 2.5 0 0 0 3.241 3.241zm7.893 2.264l-1.431-1.43A8.935 8.935 0 0 0 20.777 12 9.005 9.005 0 0 0 9.552 5.338L7.974 3.76C9.221 3.27 10.58 3 12 3c5.392 0 9.878 3.88 10.819 9a10.947 10.947 0 0 1-2.012 4.592zm-9.084-9.084a4.5 4.5 0 0 1 4.769 4.769l-4.77-4.769z"
                    />
                  </svg>
                </span>
              </div>

              <p class="forgotpassline">
                Your Password needs to contain at least 8 characters
              </p>
            </div>

            <button class="loginbtn" style="cursor: pointer">Log in</button>
            <p class="fpwd">Forgot Password ?</p>
          </div>

          <div class="signupside">
            <div class="backtologin">
              <a href="#" data-navigo="">Already have an account ?</a>
            </div>
            <div class="heading">
              <p>Sign Up</p>
            </div>
            <div class="loginform">
              <input
                name="name"
                type="text"
                placeholder="User Name"
                id="signupName"
                required
              />
              <br /><br />

              <input
                name="email"
                type="email"
                placeholder="Email"
                id="signupEmail"
                required
              />
              <br /><br />

              <input
                type="password"
                placeholder="Password"
                id="signupPassword"
                required
              />
              <br /><br />

              <input
                type="password"
                placeholder="Confirm Password"
                id="signupConfirmPassword"
                required
              />
              <p>Your Password needs to contain at least 8 characters</p>
            </div>

            <button class="signupbtn" style="margin-bottom: 18px">
              Sign up
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/loginpage.js" type="module"></script>
  </body>
</html>
